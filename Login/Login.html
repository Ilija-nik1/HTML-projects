<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
          <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
         <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
         <link  rel="stylesheet" type="text/css" href="Login.css">
         <script src="Login.js"></script>
    </head>
    <body class="container">
        <h1 class="mt-5" align="center">Login</h1>
        <form class="z-form">
            <div class="z-form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="z-form-input form-control" required>
            <div class="z-form-group">
                <label for="pw">Password</label>
                <input type="password" name="pw" id="pw" value="" class="z-form-input form-control" required>
            </div>
            <button class="mt-3 z-form-submit btn btn-info btn-block">Login</button>

        </form>
    </body>
</html>
